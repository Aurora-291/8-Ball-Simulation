<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical 8 Ball Oracle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aurora-container">
    <div class="aurora"></div>
    <div class="aurora aurora2"></div>
    <div class="aurora aurora3"></div>
</div>
<div class="stars"></div>
<div class="twinkling"></div>
<div class="container">
        <div class="header">
    <h1>Mystical 8 Ball Oracle</h1>
    <div class="mood-indicator">
        <i class="fas fa-moon"></i>
        <span id="mood-text">The oracle awaits...</span>
    </div>
</div>
<div class="fortune-section">
    <div class="crystal-glow"></div>
    <div class="floating-particles"></div>
    <div class="magic-8-ball">
        <div class="ball">
            <div class="ball-texture"></div>
            <div class="number-8"></div>
            <div class="triangle">
                <div class="answer-window">
                    <p id="answer">Ask your destiny...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="question-area">
        <div class="input-wrapper">
            <i class="fas fa-question-circle"></i>
            <input type="text" id="question" placeholder="What does your heart desire to know?">
        </div>
        <div class="button-group">
            <button id="shake-button" class="glow-button">
                <i class="fas fa-hand-sparkles"></i> Consult the Oracle
            </button>
            <button id="reset-button" class="glow-button secondary">
                <i class="fas fa-undo"></i> Clear Destiny
            </button>
        </div>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
