<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical 8 Ball Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="aurora-container">
        <div class="aurora"></div>
        <div class="aurora aurora2"></div>
        <div class="aurora aurora3"></div>
    </div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <div class="header">
            <h1>Mystical 8 Ball Oracle</h1>
            <div class="mood-indicator">
                <i class="fas fa-moon"></i>
                <span id="mood-text">The oracle awaits...</span>
            </div>
        </div>
        
        <div class="fortune-section">
            <div class="crystal-glow"></div>
            <div class="magic-8-ball">
                <div class="ball">
                    <div class="ball-texture"></div>
                    <div class="glass-effect"></div>
                    <div class="number-8"></div>
                    <div class="triangle">
                        <div class="answer-window">
                            <p id="answer">Ask your destiny...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="question-area">
                <div class="input-wrapper">
                    <i class="fas fa-question-circle"></i>
                    <input type="text" id="question" placeholder="What does your heart desire to know?">
                </div>
                <div class="button-group">
                    <button id="shake-button" class="glow-button">
                        <i class="fas fa-hand-sparkles"></i> Consult the Oracle
                    </button>
                    <button id="reset-button" class="glow-button secondary">
                        <i class="fas fa-undo"></i> Clear Destiny
                    </button>
                </div>
            </div>
        </div>

        <div class="features-panel">
            <div class="settings-container">
                <h3><i class="fas fa-cog"></i> Mystical Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>Dark Prophecy Mode</label>
                        <input type="checkbox" id="theme-switch" class="toggle">
                    </div>
                    <div class="setting-item">
                        <label>Crystal Ball Effects</label>
                        <input type="checkbox" id="animation-switch" class="toggle" checked>
                    </div>
                    <div class="setting-item">
                        <label>Mystical Sounds</label>
                        <input type="checkbox" id="sound-switch" class="toggle" checked>
                    </div>
                    <div class="setting-item">
                        <label>Auto-Prediction</label>
                        <input type="checkbox" id="auto-mode-switch" class="toggle">
                    </div>
                </div>
                <div class="volume-control">
                    <label>Oracle's Voice</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>

            <div class="history-container">
                <h3><i class="fas fa-scroll"></i> Prophecy Archive</h3>
                <div class="history-wrapper">
                    <ul id="history-list"></ul>
                </div>
                <div class="statistics">
                    <div class="stat-item">
                        <span>Total Prophecies:</span>
                        <span id="total-predictions">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Positive Omens:</span>
                        <span id="positive-predictions">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Negative Omens:</span>
                        <span id="negative-predictions">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-particles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
