<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical 8 Ball Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mystical 8 Ball Oracle</h1>
        </div>
        
        <div class="fortune-section">
            <div class="magic-8-ball">
                <div class="ball">
                    <div class="answer-window">
                        <p id="answer">Ask your destiny...</p>
                    </div>
                </div>
            </div>
            
            <div class="question-area">
                <input type="text" id="question" placeholder="What does your heart desire to know?">
                <button id="shake-button">Consult the Oracle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
